<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector5 - Em breve</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1a0033;
            color: #fff;
            height: 100%;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            background: linear-gradient(45deg, #1a0033, #4d0099);
            position: relative;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px #a64dff;
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            text-align: center;
        }
        .countdown {
            font-size: 3rem;
            margin-bottom: 2rem;
        }
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        .button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background-color: #a64dff;
            color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .button:hover {
            background-color: #bf80ff;
            transform: scale(1.05);
            box-shadow: 0 0 20px #a64dff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stars"></div>
        <h1>Vector5</h1>
        <p>O futuro do mercado de peças automotivas em Angola está chegando</p>
        <div class="countdown" id="countdown"></div>
        <a href="#" class="button">Notifique-me</a>
    </div>

    <script>
        // Criar estrelas
        const starsContainer = document.querySelector('.stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.width = `${Math.random() * 3}px`;
            star.style.height = star.style.width;
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.animationDelay = `${Math.random() * 2}s`;
            starsContainer.appendChild(star);
        }

        // Contagem regressiva
        const countdownElement = document.getElementById('countdown');
        const launchDate = new Date('2024-09-20T15:00:00'); // Data e hora de término

        function updateCountdown() {
            const currentTime = new Date().getTime();
            const distance = launchDate - currentTime;

            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `${hours}h ${minutes}m ${seconds}s`;

            if (distance < 0) {
                clearInterval(countdownInterval);
                countdownElement.innerHTML = 'Lançado!';
            }
        }

        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
